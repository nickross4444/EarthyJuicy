    // Calculate the index based on the modulus of the number of backgrounds

    //fetch('https://nickross4444.github.io/EarthyJuicy/ContentItems.json')
    fetch('ContentItems.json')
        .then(response => response.json())
        .then(data => {
            // Get the current day of the month
            //const currentDate = new Date();
            //const dayOfMonth = currentDate.getDate();
            
            // Reference date
            const referenceDate = new Date('2023-12-20');

            // Calculate the difference in days between the current date and the reference date
            const currentDate = new Date();
            const daysDifference = Math.floor((currentDate - referenceDate) / (1000 * 60 * 60 * 24));
            console.log(daysDifference);

            // Find the item with the corresponding index for the current day
            const selectedItem = data.find(entry => entry.index === daysDifference);

            //const backgroundIndex = dayOfMonth % backgroundUrls.length;
            const backgroundIndex = daysDifference % backgroundUrls.length;
            // Check if an item was found
            if (selectedItem) {
                // Display the item's text
                document.getElementById('jsonDisplay').innerText = selectedItem.item;
                // Update the background image URL based on the current day
                document.body.style.backgroundImage = backgroundUrls[backgroundIndex];
                
            } else {
                // If no item was found, display a default message
                document.getElementById('jsonDisplay').innerText = 'No data available for the current day of the month.';
            }
        })
        .catch(error => {
            // Display an error message if fetching fails
            console.error('Error fetching JSON:', error);
            document.getElementById('jsonDisplay2').innerText = 'Error fetching JSON data.';
